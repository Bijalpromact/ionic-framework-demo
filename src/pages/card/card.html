<h4 class="title">Card</h4>
<!-- basic card -->
<section class="cards-bg responsive">
  <ion-card>
    <ion-card-content>
      <p>This is just your basic card with some text to boot. Like it?  Keep scrolling...</p>
    </ion-card-content>
  </ion-card>
</section>


<!-- card list -->
<h4 class="title">Card list</h4>
<ion-list>
  <button ion-item>
    <ion-icon name='cart' item-start></ion-icon>
    Shopping
  </button>

  <button ion-item>
    <ion-icon name='medical' item-start></ion-icon>
    Hospital
  </button>

  <button ion-item>
    <ion-icon name='cafe' item-start></ion-icon>
    Cafe
  </button>

  <button ion-item>
    <ion-icon name='paw' item-start></ion-icon>
    Dog Park
  </button>

  <button ion-item>
    <ion-icon name='beer' item-start></ion-icon>
    Pub
  </button>
  <button ion-item>
    <ion-icon name='planet' item-start></ion-icon>
    Space
  </button>
</ion-list>


<!-- images in card -->
<h4 class="title">images in card</h4>
<ion-card>
  <img src="https://ionicframework.com/img/ionic-meta.jpg" />
  <ion-card-content>
    <ion-card-title>
      Nine Inch Nails Live
    </ion-card-title>
    <p>
      The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
    </p>
  </ion-card-content>
  <ion-row no-padding>
    <ion-col>
      <button ion-button clear small color="danger" icon-start>
        <ion-icon name='star'></ion-icon>
        Favorite
      </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button clear small color="danger" icon-start>
        <ion-icon name='musical-notes'></ion-icon>
        Listen
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button clear small color="danger" icon-start>
        <ion-icon name='share-alt'></ion-icon>
        Share
      </button>
    </ion-col>
  </ion-row>

</ion-card>



<!-- bg image with card -->
<h4 class="title">background-image in card</h4>
<section class="card-background-page">
<ion-card>
  <img src="https://ionicframework.com/img/ionic-meta.jpg" />
  <div class="card-title">Amsterdam</div>
  <div class="card-subtitle">64 Listings</div>
</ion-card>
</section>
